<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <header class="catalog-header">
      <a>
        <img class="header-logo" src="index.html" alt="Логотип магазина Глейси">
      </a>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">Каталог</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Доставка и оплата</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О компании</a>
          </li>
        </ul>

        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="tel:+78005558628">+7 800 555-86-28</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#"><span class="visually-hidden">Поиск</span></a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Вход</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#"><span class="visually-hidden">Корзина</span>2 товара</a>
          </li>
        </ul>
      </nav>
    </header>   
    <main class="main-inner">
      <header class="inner-header">
        <h1 class="visually-hidden">Каталог</h1>
        <h2 class="inner-header-subtitle">Сливочное мороженое</h2>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Каталог</a>
          </li>
        </ul>
      </header>

      <section class="catalog-products">
        <h2 class="visually-hidden">Список товаров с фильтрами</h2>

        <label class="control">
          Сортировка:
          <select class="select-control">
            <option value="popular">по популярности</option>
            <option value="price">по цене</option>
            <option value="discount">по скидке</option>
            <option value="rating">по рейтингу</option>
          </select>
        </label>

        <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Жирность:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="fat-content" value="0%">
                  0%
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="fat-content" value="up-to-10%" checked>
                  до 10% 
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="fat-content" value="up-to-30%">
                  до 30% 
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="fat-content" value="above-30%">
                  выше 30% 
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Наполнители:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="chocolate" checked>
                  шоколадные
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="sugar-sprinkles" checked>
                  сахарные посыпки
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="fruits">
                  фрукты
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="syrups">
                  сиропы
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="jams">
                  джемы
                </label>
              </li>
            </ul>
          </fieldset>

          <button class="catalog-filter-button pink-button" type="submit">Применить</button>
        </form>
      </section>
    </main> 
  </body>
</html>
